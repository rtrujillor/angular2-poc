<html>
<head>
  <title>Angular 2 QuickStart</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">

  <!-- Polyfill(s) for older browsers -->
  <script src="node_modules/es6-shim/es6-shim.min.js"></script>

  <!-- Polyfills for Angular2 -->
  <script src="node_modules/zone.js/dist/zone.js"></script>
  <script src="node_modules/reflect-metadata/Reflect.js"></script>

  <!-- SystemJS : This example uses SystemJS as universal dynamic module loader-->
  <script src="node_modules/systemjs/dist/system.src.js"></script>

  <script src="systemjs.config.js">
    // Systemjs.config.js configuration file sets systemJS configuration for this project
  </script>

  <script>
    // Loads app package (using SystemJS)
    System.import('app').catch(function(err){ console.error(err); });
  </script>
</head>

<body>
<my-app>Loading...</my-app>

</body>
</html>
